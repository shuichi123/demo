<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 300px;
            position: relative;
            top: 100px;
            background: #2e75fc;
        }
        .container .scene{
            transform-style: preserve-3d;
            position: absolute;
            width: 600px;
            height: 300px;
            margin-left: -300px;
            left: 50%;
            top: 0;
            transition: all 1s;
        }
        .container .scene li{
            list-style: none;
            position: absolute;
        }
        .container .scene li:nth-child(1){
            transform: rotateY(0deg) translateZ(300px);
        }
        .container .scene li:nth-child(2){
            transform: rotateY(90deg) translateZ(300px);
        }
        .container .scene li:nth-child(3){
            transform: rotateY(180deg) translateZ(300px);
        }
        .container .scene li:nth-child(4){
            transform: rotateY(270deg) translateZ(300px);
        }
        img{
            width: 600px;
            height: 300px;
        }
        .prev{
            text-decoration: none;
            position: absolute;
            top: 45%;
            left: 1%;
            font-size: 50px;
            color: #ebfc81;
        }
        .next{
            text-decoration: none;
            position: absolute;
            top: 45%;
            right: 1%;
            font-size: 50px;
            color: #ebfc81;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="scene">
        <ul>
            <li><img src="../image/1.jpg" alt=""/></li>
            <li><img src="../image/2.jpg" alt=""/></li>
            <li><img src="../image/3.jpg" alt=""/></li>
            <li><img src="../image/4.jpg" alt=""/></li>
        </ul>

    </div>
    <a href="#" class="prev">&lt;</a>
    <a href="#" class="next">&gt;</a>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script>
    var count = 0;
    $(".prev").on("click",function(){
        count--;
        $(".scene").css("transform","rotateY("+90*count+"deg)");
    });
    $(".next").on("click",function(){
        count++;
        $(".scene").css("transform","rotateY("+90*count+"deg)");
    })
</script>
</body>
</html>
